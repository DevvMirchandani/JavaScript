<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <!--    0	UNSENT	Client has been created. open() not called yet.
            1	OPENED	open() has been called.
            2  	HEADERS_RECEIVED	send() has been called, and headers and status are available.
            3	LOADING	Downloading; responseText holds partial data.
            4	DONE	The operation is complete. 
    -->

    <button id="btn" style="padding: 10px 20px; font-size: 16px ;">Show My GitHub info</button>
    <div id="output" style="margin-top: 20px;"> </div>

</body>
<script>

    const button = document.getElementById('btn')
    const output = document.getElementById('output')
    button.addEventListener('click', function(){
        const requestUrl = 'https://api.github.com/users/DevvMirchandani'
        const xhr = new XMLHttpRequest()
        xhr.open('GET', requestUrl)
        xhr.onreadystatechange = function(){
            console.log(xhr.readyState);
            if(xhr.readyState === 4 && xhr.status === 200){
                const data = JSON.parse(this.responseText)
                output.innerHTML = `<p><b>Login:</b> ${data.login}</p>
                <p><b>Repositories:</b> ${data.public_repos}</p>
                <img src="${data.avatar_url}" width="120" style="border-radius:50%;">`
            }
        }
        xhr.send()
    })
